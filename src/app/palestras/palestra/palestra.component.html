<div class="container">
  <div *ngIf="palestra; else loading">
    <div class="row mt-5 pt-5">
      <div class="col-md-12">
        <h2 class="title">Palestra</h2>
      </div>
    </div>
    <hr class="mt-0">
    <div class="row">
      <div class="col-md-12">
        <h3 class="title">{{ palestra.items[0].snippet.title }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 videoWrapper">
        <iframe style="visibility:hidden;" onload="this.style.visibility='visible';" frameborder="0" [src]="safeUrl"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="row mt-5 pt-5">
      <div class="col-md-12">
        <h2>Carregando...</h2>
      </div>
    </div>
  </ng-template>
</div>


<style>
  .videoWrapper {
    position: relative;
    padding-bottom: 56.25%;
    /* 16:9 */
    padding-top: 25px;
    height: 0;
  }

  .videoWrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
